# Test configuration with small model and sample images
image_source:
  source_type: "folder"
  source_path: "data/images"
  publish_frequency: 5.0
  image_width: 640
  image_height: 480
  loop_video: true

depth_estimator:
  model_name: "midas_v3_small"
  model_path: "models/midas_v3_small.onnx"
  input_height: 256
  input_width: 256
  enable_gpu: false

depth_metric:
  roi_height_ratio: 0.3
  roi_width_ratio: 0.5
  min_depth_threshold: 0.1
  max_depth_threshold: 0.9
  outlier_filter_type: "median"
  outlier_filter_size: 5
  safety_depth_threshold: 0.25
  obstacle_area_ratio: 0.15
  metrics_history_size: 100
  results_directory: "results"

safety:
  enable_safety: true
  min_safe_depth: 0.2
  emergency_stop_depth: 0.1
  reduce_speed_depth: 0.3
  speed_reduction_factor: 0.5
  log_safety_events: true

visualization:
  display_window: true
  window_width: 960
  window_height: 540
