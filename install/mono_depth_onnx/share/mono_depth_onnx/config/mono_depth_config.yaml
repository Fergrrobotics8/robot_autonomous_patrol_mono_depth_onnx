/**:
  ros__parameters:
    # Image Source Configuration (for image_source_node)
    source_type: "folder"  # Options: "video", "folder", "webcam"
    source_path: "data/images"  # Path to video file or image folder
    publish_frequency: 10.0  # Hz
    image_width: 640
    image_height: 480
    loop_video: true

    # Depth Estimator Configuration (for depth_inference_node)
    model_name: "midas_v21_small"  # Options: midas_v21_small
    model_path: "models/midas_v21_small.onnx"
    input_height: 256
    input_width: 256
    enable_gpu: false  # Set to true if CUDA available

depth_metric:
  ros__parameters:
    # Depth Metric Node Configuration - ROI Settings
    roi_x_start: 0.15        # 15% from left (horizontal center, avoiding sides)
    roi_x_end: 0.85          # 85% from left (symmetric with start)
    roi_y_start: 0.15        # 15% from top (avoiding sky)
    roi_y_end: 0.7           # 70% from top (avoiding ground/floor)
    outlier_percentile_low: 5     # Remove bottom 5% outliers
    outlier_percentile_high: 95   # Remove top 5% outliers
    obstacle_threshold: 0.7   # Threshold for obstacle detection (median > this = obstacle DETECTED) - RED detected
    min_depth_threshold: 0.1
    max_depth_threshold: 0.9
    outlier_filter_type: "median"  # Options: median, percentile, iqr
    outlier_filter_size: 5
    safety_depth_threshold: 0.3  # Below this = obstacle
    obstacle_area_ratio: 0.1  # 10% of ROI must be obstacle
    metrics_history_size: 100
    results_directory: "results"

safety:
  ros__parameters:
    # Safety Configuration (optional)
    enable_safety: true
    min_safe_depth: 0.2
    emergency_stop_depth: 0.1
    reduce_speed_depth: 0.3
    speed_reduction_factor: 0.5
    log_safety_events: true

visualization:
  ros__parameters:
    # Visualization
    display_window: true
